{% assign team = page.team %}
{% if team.enable %}
<section class="team">
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-lg-10">
                                {% if team.item.size == 1 %}
                                {% for item in team.item %}
                                <div class="col-lg-12">
                                        <div class="team-item position-relative">
                                                <img src="{{item.image | relative_url }}" alt="" class="img-fluid">
                                                <div class="team-overlay-content px-4 py-3">
                                                        <h5 class="mb-0 text-white">{{item.name}}</h5>
                                                        <p>{{item.designation}}</p>
                                                </div>
                                        </div>
                                </div>
                                {% endfor %}
                                {% else %}
                                <div class="row no-gutters  justify-content-center">
                                        {% for item in team.item %}
                                        <div class="col-lg-4 col-sm-4">
                                                <div class="team-item position-relative">
                                                        <img src="{{item.image | relative_url }}" alt=""
                                                                class="img-fluid">
                                                        <div class="team-overlay-content px-4 py-3">
                                                                <h5 class="mb-0 text-white">{{item.name}}</h5>
                                                                <p>{{item.designation}}</p>
                                                        </div>
                                                </div>
                                        </div>
                                        {% endfor %}
                                </div>

                                {% endif %}
                        </div>
                </div>
        </div>
</section>
{% endif %}
<!-- Team End -->
