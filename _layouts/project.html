---
layout: default_2
---
{% include header_2.html %}
<section class="portfolio-single">
	<div class="container">
		<div class="row justify-content-center">
          {{ content }}
		</div>
	</div>
</section>
<section class="section related-project">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3 class="mb-5">Related Projects</h3>
			</div>
		</div>
		<div class="row">
            {% for portfolio in site.portfolios limit:"3" %}
			<div class="col-lg-4">
				<div class="portfolio-block text-center border-0 ">
				    <img src="{{portfolio.thumbnail | relative_url}}" class="img-fluid" alt="{{portfolio.title}}"/>
				    <a class="card-img-overlay" href="{{portfolio.url}}">
                      <h5 class="card-title text-white mb-0">{{portfolio.title}}</h5>
                      <p class="card-text text-white text-uppercase text-sm">{{portfolio.category}}</p>
				    </a>
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
</section>

<!-- Script for Modal Begins Here -->
<script>
	$(document).ready(function() {
		$('.carousel img').click(function(event) {
			event.preventDefault(); // Prevent the default action
	
			var imgSrc = this.src;
			$('#lightbox-img').attr('src', imgSrc);
	
			console.log('Modal should be open now without jumping the page.'); // Debug message
		});
	
		// Check if the modal is being shown and log it
		$('#lightboxModal').on('show.bs.modal', function () {
			console.log('Modal is being shown.');
		});
	
		// Check if the modal has finished being hidden and log it
		$('#lightboxModal').on('hidden.bs.modal', function () {
			console.log('Modal has been hidden.');
		});
	});
	</script>
