<!-- Carousel Begins Here -->
<div id="carousel-indicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for image in include.gallery %}
    <li data-target="#carousel-indicators" data-slide-to="{{ forloop.index }}"
      class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>

  {% if include.gallery.size > 1 %}
  <a class="carousel-control-prev {% if include.invert_icons %}carousel-control-invert{% endif %}" href="#carousel-indicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next {% if include.invert_icons %}carousel-control-invert{% endif %}" href="#carousel-indicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  {% endif %}
  <div class="carousel-inner">
    {% for image in include.gallery %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <img class="d-block w-100" src="{{site.baseurl}}{{ image.image_path }}" alt="{{ image.alt }}" data-toggle="modal"
        data-target="#lightboxModal">
    </div>
    {% endfor %}
  </div>
</div>
