<ul class="list-inline post-share text-right">
    <li class="list-inline-item">
        <h5>Share:</h5>
    </li>
    <li class="list-inline-item">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}&amp;src=sdkpreparse"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook">
            <i class="ti-facebook"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter">
            <i class="ti-twitter"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt | strip_html | truncatewords: 20 | url_encode }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn">
            <i class="ti-linkedin"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="https://reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=1'); return false;"
            title="Share on Reddit">
            <i class="ti-reddit"></i>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="https://youtu.be/"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=1'); return false;"
            title="Share on YouTube">
            <i class="ti-youtube"></i>
        </a>
    </li>
</ul>
