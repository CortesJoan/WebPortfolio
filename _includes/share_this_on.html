<div class="post-single-share py-4 mt-4 mb-5">
    <h6 class="text-white">Share This on</h6>
    <ul class="list-inline socials-links mb-0">
        <li class="list-inline-item">
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" target="_blank" rel="noopener noreferrer"><i class="ti-facebook"></i></a>
        </li>
        <li class="list-inline-item">
            <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" rel="noopener noreferrer"><i class="ti-twitter"></i></a>
        </li>
        <li class="list-inline-item">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}&summary={{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}&source={{ site.title }}" target="_blank" rel="noopener noreferrer"><i class="ti-linkedin"></i></a>
        </li>
       </ul>
</div>
